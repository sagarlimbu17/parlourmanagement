<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .category_form{
            border:1px solid cadetblue;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <table class="table table-striped">
            <thead>
                <th>S.N</th>
                <th>Category</th>
                <th>Action</th>
            </thead>
            <tbody th:Each="c : ${categories}">
                <tr>
                    <td>1</td>
                    <td th:text="${c.category}"></td>
                    <td><a th:href="@{/editSingleCategory?id=}+${c.id}" class="btn btn-primary">Edit</a> </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>

</body>
</html>
