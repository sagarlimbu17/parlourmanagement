<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
    
    <style type="text/css">
        .category_form{
            border:1px solid cadetblue;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="category_form">
                    <h2>Add Category</h2>
                    <form class="form-horizontal" th:action="@{/addCategory}" method="post">

                            <div th:if="${addCategorySuccess}" class="alert alert-success">
                                <p>Category added successfully</p>
                            </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="category">Category Type:</label>
                            <div class="col-sm-10">
                            <select class="form-control" id="categoryType" name="categoryType" >
                                <option th:value="product">Product</option>
                                <option th:value="service" >Service</option>

                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="category">Category:</label>
                            <div class="col-sm-10">
                                <input type="category" class="form-control" id="category"
                                       placeholder="Category Name" name="category">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-offset-10 col-sm-2">
                        <a type="button" class="btn btn-success" th:href="@{/admin}">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
