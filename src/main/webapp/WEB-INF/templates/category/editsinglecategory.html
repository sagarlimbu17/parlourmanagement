<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h2>Edit Category</h2>
            <form class="form-horizontal" th:action="@{/editCategory}" method="post" >
                <div class="form-group">
                    <div th:if="${categoryEdited}">
                        <div class="alert alert-success">
                            <p>Category Edited Successfully</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="prodCategory">Category:</label>
                    <div class="col-sm-10">
                       <input id="prodCategory" type="text"
                             name="category" th:value="${category.category}" class="form-control"/>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${category.id}"/>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr/>




</div>

</body>
</html>
