<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">

    <div class="row">
        <div class="col-md-offset-3 col-md-6"
             style="border: 1px solid #ccc; -webkit-border-radius:
              4px;-moz-border-radius: 4px;border-radius: 4px; box-shadow: azure">
            <h2>Registering products </h2>

            <form class="form-horizontal" th:action="@{/registerProduct}" method="post">


                <div class="form-group">
                    <div th:if="${productRegistered}">
                        <div class="alert alert-success">
                            <p>Product Registered successfully</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                               placeholder="Product Name" name="productName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="category">Category:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="category" name="productCategory">
                            <option th:value="none" selected="selected"> none</option>
                            <option th:each="cat : ${categories}" th:value="${cat.category}" th:text="${cat.category}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="costPrice">Cost Price:</label>
                    <div class="col-sm-10" id="costPrice">
                            <input type="number" class="form-control"
                                   placeholder="Cost Price" name="costPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sellingPrice">Selling Price:</label>
                    <div class="col-sm-10" id="sellingPrice">
                        <input type="number" class="form-control"
                               placeholder="Selling Price" name="sellingPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="vendor">Vendor:</label>
                    <div class="col-sm-10" id="vendor">
                            <input type="text" class="form-control"
                                   placeholder="Product Vendor" name="productVendor"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
