<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h2>Find and Edit Product</h2>
            <form class="form-horizontal" th:action="@{/editProduct}" method="post" >
                <div class="form-group">
                    <label class="control-label col-sm-2" for="prodCategory">Category:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="prodCategory" name="category">
                            <option th:name="productCategory"  th:each="cat : ${categoryList}"
                                    th:value="${cat.category}" th:text="${cat.category}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr/>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Product Name</th>
                <th>Cost Price</th>
                <th>Present Stock</th>
                <th>Vendor</th>
                <th>Selling Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:Each="p,iterator : ${productList}">
                <td th:text="${iterator.index+1}"></td>
                <td th:text="${p.productName}"></td>
                <td th:text="${p.costPrice}"></td>
                <td th:text="${p.finalStock}"></td>
                <td th:text="${p.productVendor}"></td>
                <td th:text="${p.sellingPrice}"></td>
                <td><a th:href="@{/editSingleProduct?id=}+${p.id}" class="btn btn-primary">Edit</a></td>
            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
