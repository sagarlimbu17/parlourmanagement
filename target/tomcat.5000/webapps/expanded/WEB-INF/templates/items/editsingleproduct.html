<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>

<div class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-5">
            <form th:action="@{/editSingleProduct}" method="post" class="form-horizontal">
                <div class="form-group">
                    <div th:if="${productEdited}">
                        <div class="alert alert-success">
                            <p>Product Edited Successfully</p>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:value="${RgProduct.id}" name="id"/>
                <div class="form-group">
                    <label for="productName" class="control-label col-md-3">Product Name:-</label>
                    <div class="col-md-9">
                        <input id="productName" name="productName" type="text" th:value="${RgProduct.productName}"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="costPrice" class="control-label col-md-3">Cost Price:-</label>
                    <div class="col-md-9">
                        <input class="form-control" id="costPrice" type="number" name="costPrice"
                        th:value="${RgProduct.costPrice}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="costPrice" class="control-label col-md-3">Final Stock:-</label>
                    <div class="col-md-9">
                        <input class="form-control" id="finalStock" type="number" name="finalStock"
                               th:value="${RgProduct.finalStock}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="sellingPrice" class="control-label col-md-3">Selling Price:-</label>
                    <div class="col-md-9">
                        <input class="form-control" id="sellingPrice" type="number" name="sellingPrice"
                               th:value="${RgProduct.sellingPrice}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="productVendor" class="control-label col-md-3">Product Vendor:-</label>
                    <div class="col-md-9">
                        <input class="form-control" id="productVendor" type="text" name="productVendor"
                               th:value="${RgProduct.productVendor}" />
                    </div>
                </div>
                <input class="form-control" id="category" type="hidden" name="productCategory"
                    th:value="${RgProduct.productCategory}" />

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/editUsers}" class="btn btn-warning">Back</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <div th:if="${productEditComplete}">
                            <a th:href="@{/editProduct}" class="btn btn-warning">Edit Another Product</a>
                            <a th:href="@{/admin}" class="btn btn-warning">Home</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
