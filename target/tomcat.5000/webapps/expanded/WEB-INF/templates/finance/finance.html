<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">

    <div class="row">
        <div class="col-md-offset-3 col-md-6" style="border: 1px solid #ccc; border-radius: 4px;    ">
            <h2>Add products and services</h2>
            <form class="form-horizontal" id="productForm" th:action="@{/saveFinance}" method="post">

                <div class="form-group">
                    <div th:if="${targetSetStatus}">
                        <div class="alert alert-success">
                            <p>New Target Has Been Set</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="targetAmount">Target Amount:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control"
                               placeholder="Targeted Amount" name="targetAmount" id="targetAmount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="targetDate">Target Date:</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control"
                               placeholder="Targeted Date" name="targetDate" id="targetDate">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Set Target</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
