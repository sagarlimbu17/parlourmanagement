<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">
    <h2>Inventory View</h2>

    <div class="pull-right">
        <input type="text" placeholder="Search Inventory" class="form-control" style="margin-bottom: 10px;"/>
    </div>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stock</th>
        </tr>
        <tr th:Each="inv : ${inventoryList}">
            <td th:text="${inv.id}"></td>
            <td th:text="${inv.productName}"></td>
            <td th:text="${inv.finalStock}"></td>
        </tr>
    </table>
    <ul class="nav nav-pills">
        <li class="nav-item" th:each="i: ${#numbers.sequence(0,totalPages)}" th:classappend="${currentPage}==${i} ? active:none">
            <a th:text="${i}" th:href="@{/inventory(page=${i})}"  class="nav-link"></a>
        </li>
    </ul>
</div>

</body>
</html>
