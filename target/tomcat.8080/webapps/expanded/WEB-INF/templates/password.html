<!doctype html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Makes "field" required to be the same as #other</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/password/password.css}" type="text/css">

    <style type="text/css">
        .category_form{
            border:1px solid cadetblue;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            padding: 20px;
            height: 200px;
        }
    </style>

</head>
<body>
<div th:replace="common/common :: common-navbar"/>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="category_form">
                <form id="myform" method="post" th:action="@{/changePassword}">
                    <div th:if="${passwordChangeFlag == false}">
                        <div class="alert alert-danger">
                            <p>the current password did not match</p>
                        </div>
                    </div>
                    <div th:if="${passwordChangeFlag}">
                        <div class="alert alert-success">
                            <p>Password Changed successfully</p>
                        </div>
                    </div>
                <div class="form-group">
                    <label for="oldpassword" class="control-label col-sm-3">Current Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="oldpassword" placeholder="Old Password" name="oldpassword"  class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-3"> New Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" placeholder="New Password" name="password"  class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_again" class="control-label col-sm-3">Re Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="password_again" placeholder="New Password Again" name="password_again"  class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3"></label>
                    <div class="col-sm-8">
                        <button type="submit" class=" btn btn-info">Change Password</button>
                        <a th:href="@{/admin}" type="submit" class="btn btn-success">Return Home</a>
                    </div>
                </div>
                    <input type="hidden" th:value="${username}" name="username"/>
            </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>

<script>

    $( "#myform" ).validate({
        rules: {
            password: "required",
            password_again: {
                equalTo: "#password"
            }
        }
    });
</script>
</body>
</html>
