<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">
    <div class="row" style="margin-top: 20px;">
        <h2 style="text-align: center;">The current daily profit loss table</h2>
        <hr/>
        <div class="col-md-2">
            <span style="font-size: 18px">Net Profit/Loss:-</span>
        </div>
        <div class="col-md-2">
            <span th:text="${profitLoss}"
                  th:classappend="${profitLoss &gt; -1 ? 'alert alert-success':'alert alert-danger'}"
                  style="font-size:large"></span>
        </div>
        <div class="col-md-2">
            <span style="font-size: 18px">Profit/Loss in %:-</span>
        </div>
        <div class="col-md-2">
             <span th:text="${profitPercent}"
                   th:classappend="${profitLoss &gt; -1 ? 'alert alert-success':'alert alert-danger'}"
                   style="font-size:large"></span>
        </div>
        <div class="col-md-2">
            <span style="font-size: 18px">Sales Target Starting Now:-</span>
        </div>
        <div class="col-md-2">
            <span th:text="${targetStatusInAmount}"
                  th:classappend="${targetStatusInAmount &gt; -1 ? 'alert alert-success':'alert alert-danger'}"
                  style="font-size:large"></span>
        </div>
    </div>
</div>
<div class="container" style="margin-top:40px";>
    <div class="row">
        <div class="col-md-2">
            <span style="font-size: 18px">Sales Target Today:-</span>
        </div>
        <div class="col-md-2">
            <span th:text="${targetToday}"
                  th:classappend="${targetToday &gt; -1 ? 'alert alert-success':'alert alert-danger'}"
                  style="font-size:large"></span>
        </div>
    </div>
</div>


</body>
</html>
