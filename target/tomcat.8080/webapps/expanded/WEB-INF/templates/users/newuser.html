<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>


<div class="container">
    <div class="row">

        <div class="col-md-12">
            <form th:action="@{/createNewUser}" method="post">
                <div class="col-md-offset-4 col-md-4">
                    <h2 style="text-align: center;">Crete New User</h2>
                    <hr/>
                    <div class="form-group">
                        <div th:if="${userCreated}">
                            <div class="alert alert-success">
                                <p>New User successfully created</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">User Name:-</label>
                        <input class="form-control" type="text" id="username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="username">Password:-</label>
                        <input class="form-control" type="password" id="password" name="password"/>
                    </div>
                    <div class="form-group">
                        <label for="role">User Role:-</label>
                        <select name="role"  id="role" class="form-control">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Create</button>
                    <a th:href="@{/admin}" class="btn btn-warning">Back</a>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
