<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lashes Makeup Parlour Management System</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/common :: common-navbar"/>

<div class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-5">
            <form th:action="@{/editSingleUser}" method="post" class="form-horizontal">
                <div class="form-group">
                    <div th:if="${userEditSuccess}">
                        <div class="alert alert-success">
                            <p>User Edited Successfully</p>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:value="${user.id}" name="id"/>
                <div class="form-group">
                    <label for="username" class="control-label col-md-3">Username:-</label>
                    <div class="col-md-9">
                        <input id="username" name="username" type="text" class="form-control" th:value="${user.username}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-md-3">Password:-</label>
                    <div class="col-md-9">
                        <input class="form-control" id="password" type="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="userRole">New Role:</label>
                    <div class="col-sm-9" >
                        <select  class="form-control" id="userRole" name="userRole">
                            <option value="USER" selected="selected">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/editUsers}" class="btn btn-warning">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>


</body>
</html>
